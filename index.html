<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="stars"></div>
    <div id="magicText">Work in progress</div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            for (let i = 0; i < 150; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.height = `${Math.random() * 2}px`;
                star.style.width = star.style.height;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                document.getElementById('stars').appendChild(star);
            }
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            let magicText = document.getElementById('magicText');

            for (let i = 0; i < 100; i++) {
                let particle = document.createElement('span');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 3}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDuration = `${Math.random() * 5 + 1}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                magicText.appendChild(particle);
            }
        });


    </script>
</body>

</html>
